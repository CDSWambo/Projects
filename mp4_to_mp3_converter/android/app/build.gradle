plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mp4_to_mp3_converter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID.
        applicationId = "com.example.mp4_to_mp3_converter"
        // Update the following values to match your application needs.
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Move the signingConfigs block above buildTypes
    signingConfigs {
        release {
            keyAlias 'first_key' // Your key alias
            keyPassword 'first_key' // Your key password
            storeFile file('H:\\mp4_to_mp3_converter\\first_key.jks') // Path to your keystore
            storePassword 'first_key' // Your keystore password
        }
    }

    buildTypes {
        release {
            // Ensure you have a release signing config
            signingConfig signingConfigs.release // Reference the signing config correctly
            // Disable minification and resource shrinking for simplicity
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
